<div class="flex flex-col col-span-4 bg-cell rounded-lg overflow-hidden">
    <img src="/assets/images{{ post.url }}/banner.png">
    <article class="flex flex-col gap-4 p-4 items-start">
        <h4>{{ post.title }}</h4>
        {% assign date = post.date | date: "%-d %B %Y" %}
        {% include subtitle.html text=date %}
        <p class="line-clamp-2 text-left">{{ post.description }}</p>
        {% include button.html link=post.url name="Learn More" style="primary" %}
    </article>
</div>
