<div class="flex flex-col md:flex-row bg-cell rounded-lg overflow-hidden">
    <img class="md:h-56 md:w-56 object-cover" src="/assets/images{{ include.post.url }}/banner.png">
    <article class="flex flex-col gap-4 p-4 items-start">
        <h4>{{ include.post.title }}</h4>
        {% assign date = include.post.date | date: "%-d %B %Y" %}
        {% include subtitle.html text=date %}
        <p class="line-clamp-2">{{ include.post.description }}</p>
        {% include button.html link=post.url name="Learn More" style="primary" %}
    </article>
</div>
